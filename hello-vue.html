<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="app">
      {{ title }}
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script type="text/javascript">
      const { createApp } = Vue
      let vm = createApp({
        data() {
          return {
            title: 'hello Vue3'
          }
        }
      }).mount('#app')
    </script>
  </body>
</html>
